<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIX Café — Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #e8c4b8;
            --secondary: #6b4f4b;
            --accent: #d4a59a;
            --light: #f8f1e9;
            --dark: #3a2e2a;
            --text: #333333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--text);
            overflow-x: hidden;
            height: 100vh;
        }
        
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
            font-weight: 400;
            color: var(--secondary);
        }
        
        .coming-soon-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background: linear-gradient(rgba(248, 241, 233, 0.8), rgba(248, 241, 233, 0.8)), 
                        url('./m\ \(4\).jpg') no-repeat center center/cover;
            position: relative;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: 700;
            color: var(--secondary);
            text-decoration: none;
            font-family: 'Playfair Display', serif;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }
        
        .coming-soon-content {
            max-width: 700px;
            position: relative;
            z-index: 2;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            line-height: 1.2;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.3s forwards;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.6s forwards;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 40px;
            background-color: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.9s forwards;
        }
        
        .btn:hover {
            background-color: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.2s forwards;
        }
        
        .countdown-item {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            min-width: 100px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .countdown-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--secondary);
            font-family: 'Playfair Display', serif;
        }
        
        .countdown-label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.5s forwards;
        }
        
        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            color: var(--secondary);
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .social-links a:hover {
            background-color: var(--accent);
            color: white;
            transform: translateY(-5px);
        }
        
        .floating-element {
            position: absolute;
            opacity: 0.1;
            z-index: 1;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            width: 100px;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            top: 60%;
            right: 15%;
            width: 150px;
            animation-delay: 1s;
        }
        
        .floating-element:nth-child(3) {
            bottom: 10%;
            left: 20%;
            width: 80px;
            animation-delay: 2s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .countdown {
                flex-wrap: wrap;
            }
            
            .countdown-item {
                min-width: 80px;
                padding: 15px;
            }
            
            .countdown-number {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="coming-soon-container">
        <!-- Floating decorative elements -->
       
        <a href="#" class="logo">MIX Café</a>
        
        <div class="coming-soon-content">
            <h1>Coming To Abuja </h1>
            <p>We're crafting something special—a modern café experience where quiet luxury meets artistic baking in the heart of Abuja. Join our journey as we prepare to open our doors.</p>
            
            <div class="countdown" id="countdown">
                <div class="countdown-item">
                    <div class="countdown-number" id="days">00</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">00</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">00</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">00</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>
            
            <a href="#" class="btn">Notify Me When We Open</a>
            
          
        </div>
    </div>

    <script>
        // Countdown Timer
        function updateCountdown() {
            const openingDate = new Date('2025-03-15T00:00:00').getTime();
            const now = new Date().getTime();
            const distance = openingDate - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('days').innerText = days.toString().padStart(2, '0');
            document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');
        }
        
        // Update every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
        
        // Form submission (placeholder)
        document.querySelector('.btn').addEventListener('click', (e) => {
            e.preventDefault();
            alert('Thank you for your interest! We\'ll notify you when MIX Café opens.');
        });
    </script>
</body>
</html>
